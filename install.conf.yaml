- defaults:
      link:
          relink: true

- link:
      ~/.wezterm.lua: .wezterm.lua
      ~/.zsh_aliases:
          path: ./zsh/.zsh_aliases
          relink: true
          create: true
          force: true
      ~/.zsh_functions:
          path: ./zsh/.zsh_functions
          relink: true
          create: true
          force: true
      ~/.zsh_git_functions:
          path: ./zsh/.zsh_git_functions
          relink: true
          create: true
          force: true
      ~/.zsh_package_managers:
          path: ./zsh/.zsh_package_managers
          relink: true
          create: true
          force: true
      ~/.zsh_theme:
          path: ./zsh/.zsh_theme
          relink: true
          create: true
          force: true
      ~/.zsh_zinit:
          path: ./zsh/.zsh_zinit
          relink: true
          create: true
          force: true
      ~/.zshrc:
          path: ./zsh/.zshrc
          relink: true
          create: true
          force: true
      ~/.alacritty.yml: .alacritty.yml
      ~/.dracula.alacritty.yml: .dracula.alacritty.yml
      ~/.gitconfig: .gitconfig
      ~/.config/lvim:
          path: .config/lvim
          relink: true
          create: true
          force: true
      ~/.config/skhd:
          path: .config/skhd
          relink: true
          create: true
          force: true
      ~/.config/yabai:
          path: .config/yabai
          relink: true
          create: true
          force: true
      ~/.config/lazygit/config.yml:
          path: .config/lazygit/config.yml
          relink: true
          create: true
          force: true
      ~/.tmux:
          path: ./tmux
          relink: true
          create: true
          force: true
      ~/.tmux.conf:
          path: ./.tmux.conf
          relink: true
          create: true
          force: true
      ~/.scripts:
          path: ./scripts
          relink: true
          create: true
          force: true
      ~/.config/lsd:
          path: .config/lsd
          relink: true
          create: true
          force: true

- shell:
      - [git submodule update --init --recursive, Installing submodules]
      - [
            ~/.tmux/plugins/tpm/scripts/install_plugins.sh >/dev/null 2>&1,
            Installing tmux plugins,
        ]
