- defaults:
    link:
      relink: true
      create: true
      force: true

- link:
    ~/.zsh: ./zsh/lib
    ~/.zimrc: ./zsh/.zimrc
    ~/.zshrc: ./zsh/.zshrc
    ~/.tmux: ./tmux
    ~/.tmux.conf: ./.tmux.conf
    ~/.alacritty.yml: ./terminal/.alacritty.yml
    ~/.dracula.alacritty.yml: ./terminal/.dracula.alacritty.yml
    ~/.wezterm.lua: ./terminal/.wezterm.lua
    ~/.gitconfig: ./git/.gitconfig
    ~/.config/lvim: .config/lvim
    ~/.config/skhd: .config/skhd
    ~/.config/yabai: .config/yabai
    ~/.config/lazygit/config.yml: .config/lazygit/config.yml
    ~/.scripts: ./scripts
    ~/.config/lsd: .config/lsd

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [
        ~/.tmux/plugins/tpm/scripts/install_plugins.sh >/dev/null 2>&1,
        Installing tmux plugins,
      ]
