- defaults:
    link:
      relink: true
      create: true
      force: true
- link:
    ~/.zsh: ./zsh/lib
    ~/.zimrc: ./zsh/.zimrc
    ~/.zshrc: ./zsh/.zshrc
    ~/.fzf.zsh: ./zsh/.fzf.zsh
    ~/.asdfrc: ./.asdfrc
    ~/.zshenv: ./zsh/.zshenv
    ~/.tmux: ./tmux
    ~/.tmux.conf: ./.tmux.conf
    ~/.aerospace.toml: ./.aerospace.toml
    ~/.alacritty.yml: ./terminal/.alacritty.yml
    ~/.dracula.alacritty.yml: ./terminal/.dracula.alacritty.yml
    ~/.wezterm.lua: ./terminal/.wezterm.lua
    ~/.gitconfig: ./git/.gitconfig
    ~/.config/nvim: config/nvim
    ~/.config/lazygit/config.yml: config/lazygit/config.yml
    ~/.config/jpm: config/jpm
    ~/.config/lsd: config/lsd
    ~/.config/direnv: config/direnv
    ~/.bin: bin
- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [~/.tmux/plugins/tpm/scripts/install_plugins.sh >/dev/null 2>&1, Installing
        tmux plugins]
